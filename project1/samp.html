<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property Example</title>
    <style>
     .inline-block {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: rgb(244, 15, 15);
            margin: 5px;   }
    .inline {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 5px;}
    </style>
</head>
<body>
    <div class="inline-block">Element 01</div>
    <div class="inline">Element 02</div>
</body>
</html>
