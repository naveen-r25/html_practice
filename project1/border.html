<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Box Model Example</title>
    <style>
        /* Apply styles to the container */
        .container {
            width: 400px;
            height: 300px;
            background-color: #f0f0f0;
            border: 5px solid #333;
            margin: 200px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Apply styles to the content */
        .content {
            width: 100%;
            height: 100%;
            background-color: #0070e0;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="content">
    <div class="container">
        <div class="content">
            <h1>Box Model Example</h1>
            <p>This is a demonstration of the CSS box model.</p>
            <p>The content area is inside the padding, which is inside the border, 
                which is inside the margin of the container.</p>
        </div>
    </div>
</body>
</html>
